{% extends "blog/base.html" %}
{% load static %}
{% block title %} {{ block.super }} Home {% endblock title %}

{% block content %}

  <div class="col-sm-10">
      <h3 class="text-white mt-5">Recent posts</h3>
      {% for post in posts %}
        <div class="jumbotron jumbotron-fluid jumbo-color p-3 rounded mb-5">
          <div class="container">
            <h1 class="display-5 font-weight-bold">{{post.title}}</h1>
            <p class="lead">{{post.desc}}</p>
          </div>
        </div>
      {% endfor %}
  </div>

{% endblock content %}
